definitions:
  campaign.CampaignFormatter:
    properties:
      current_amount:
        type: integer
      goal_amount:
        type: integer
      id:
        type: integer
      image_url:
        type: string
      name:
        type: string
      short_description:
        type: string
      slug:
        type: string
      user_id:
        type: integer
    type: object
  campaign.CreateCampaignInput:
    properties:
      description:
        type: string
      goal_amount:
        type: integer
      name:
        type: string
      perks:
        type: string
      short_description:
        type: string
    required:
    - description
    - goal_amount
    - name
    - perks
    - short_description
    type: object
  handler.GetCurrentUser.UserResponse:
    properties:
      avatar_url:
        type: string
      email:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  helper.UploadImageResponse:
    properties:
      is_uploaded:
        type: boolean
    type: object
  helper.meta:
    properties:
      code:
        description: This should be a single int representing an HTTP status code
        type: integer
      message:
        type: string
      status:
        type: string
    type: object
  helper.response:
    properties:
      data: {}
      meta:
        $ref: '#/definitions/helper.meta'
    type: object
  transaction.CampaignFormatter:
    properties:
      image_url:
        type: string
      name:
        type: string
    type: object
  transaction.CampaignTransactionFormatter:
    properties:
      amount:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  transaction.CreateTransactionInput:
    properties:
      amount:
        type: integer
      campaign_id:
        type: integer
    required:
    - amount
    - campaign_id
    type: object
  transaction.TransactionFormatter:
    properties:
      amount:
        type: integer
      campaign_id:
        type: integer
      code:
        type: string
      id:
        type: integer
      payment_url:
        type: string
      status:
        type: string
      user_id:
        type: integer
    type: object
  transaction.UserTransactionFormatter:
    properties:
      amount:
        type: integer
      campaign:
        $ref: '#/definitions/transaction.CampaignFormatter'
      created_at:
        type: string
      id:
        type: integer
      payment_url:
        type: string
      status:
        type: string
    type: object
  user.CheckEmailAvailabilityResponse:
    properties:
      is_available:
        type: boolean
    type: object
  user.CheckEmailInput:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  user.LoginUserInput:
    properties:
      email:
        example: testing@developer.com
        type: string
      password:
        example: password
        type: string
    required:
    - email
    - password
    type: object
  user.RegisterUserInput:
    properties:
      email:
        type: string
      name:
        type: string
      occupation:
        type: string
      password:
        type: string
    required:
    - email
    - name
    - occupation
    - password
    type: object
  user.RegisterUserResponse:
    properties:
      email:
        type: string
      name:
        type: string
      occupation:
        type: string
      token:
        type: string
    type: object
  user.UploadAvatarResponse:
    properties:
      is_uploaded:
        type: boolean
    type: object
info:
  contact: {}
  description: Crowdfunding API Description
  title: Crowdfunding API
  version: "1.0"
paths:
  /avatars:
    post:
      consumes:
      - multipart/form-data
      description: Upload avatar API
      parameters:
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/helper.response'
            - properties:
                data:
                  $ref: '#/definitions/user.UploadAvatarResponse'
              type: object
      security:
      - BearerAuth: []
      summary: Upload avatar Example
      tags:
      - Auth
  /campaigns:
    get:
      description: Get All Campaign data
      parameters:
      - description: find by user_id
        in: query
        name: user_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/helper.response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/campaign.CampaignFormatter'
                  type: array
              type: object
      summary: Get All Campaign data
      tags:
      - Campaign
    post:
      description: Create Campaign data
      parameters:
      - description: Body Required
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/campaign.CreateCampaignInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/helper.response'
            - properties:
                data:
                  $ref: '#/definitions/campaign.CampaignFormatter'
              type: object
      security:
      - BearerAuth: []
      summary: Create Campaign data
      tags:
      - Campaign
  /campaigns/{id}:
    get:
      description: Detail Campaign
      parameters:
      - description: Campaign ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/helper.response'
            - properties:
                data:
                  $ref: '#/definitions/campaign.CampaignFormatter'
              type: object
      summary: Get Campaign Image data
      tags:
      - Campaign
    put:
      description: Update Campaign
      parameters:
      - description: Campaign ID
        in: path
        name: id
        required: true
        type: string
      - description: Update Campaign Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/campaign.CreateCampaignInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/helper.response'
            - properties:
                data:
                  $ref: '#/definitions/campaign.CampaignFormatter'
              type: object
      security:
      - BearerAuth: []
      summary: Update Campaign data
      tags:
      - Campaign
  /campaigns/images:
    post:
      consumes:
      - multipart/form-data
      description: Create Campaign Image data
      parameters:
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      - description: Campaign ID
        in: formData
        name: campaign_id
        required: true
        type: string
      - description: Is Primary Image
        in: formData
        name: is_primary
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/helper.response'
            - properties:
                data:
                  $ref: '#/definitions/helper.UploadImageResponse'
              type: object
      security:
      - BearerAuth: []
      summary: Save Campaign Image data
      tags:
      - Campaign
  /email_checker:
    post:
      description: Check Email Avaiability API
      parameters:
      - description: Body Required
        in: body
        name: request
        required: true
