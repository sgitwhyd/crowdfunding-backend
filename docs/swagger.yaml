      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/helper.response'
            - properties:
                data:
                  $ref: '#/definitions/user.CheckEmailAvailabilityResponse'
              type: object
      summary: Check Email Avaiability Example
      tags:
      - Auth
  /sessions:
