      tags:
      - Auth
  /transactions:
    get:
      description: Get User Transaction
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/helper.response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/transaction.UserTransactionFormatter'
                  type: array
              type: object
      security:
      - BearerAuth: []
      summary: Get User Transaction
      tags:
      - Transaction
    post:
      description: Create Campaign Transaction
      parameters:
      - description: Body Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/transaction.CreateTransactionInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/helper.response'
            - properties:
                data:
                  $ref: '#/definitions/transaction.TransactionFormatter'
              type: object
      security:
      - BearerAuth: []
      summary: Create Campaign Transaction
      tags:
      - Transaction
  /transactions/campaign/{campaign_id}:
    get:
      description: Get Campaign Transaction
      parameters:
      - description: Campaign Id
        in: path
        name: campaign_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/helper.response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/transaction.CampaignTransactionFormatter'
                  type: array
              type: object
      security:
      - BearerAuth: []
      summary: Get Campaign Transaction
      tags:
      - Transaction
  /users:
    post:
      description: Register API
      parameters:
      - description: Body Required
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.RegisterUserInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/helper.response'
            - properties:
