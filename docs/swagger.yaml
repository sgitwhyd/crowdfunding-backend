      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/helper.response'
            - properties:
                data:
                  $ref: '#/definitions/handler.GetCurrentUser.UserResponse'
              type: object
      security:
      - BearerAuth: []
      summary: Current User Example
      tags:
      - Auth
